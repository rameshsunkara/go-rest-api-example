name: Build

on:
  push:
    branches: [ main, v2 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: ğŸ—ï¸ Check go mod
        run: go mod tidy -diff

      - name: ğŸ§¹ Format
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1; fi

      - name: ğŸ›¡ï¸ Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0

      - name: ğŸ—ï¸ Build
        run: make build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: ğŸ‘®â€ Run Tests and Check Code Coverage
        run: make ci-coverage

      - name: ğŸ“® Upload Code Coverage Stats
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          files: coverage.out
          flags: unittests
          name: codecov-umbrella
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOVTOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ Docker Build with BuildKit
        run: make docker-build